      <!-- Start Contact Us -->
      <div class="contact-us">
        <div class="container">
          <h1 class="text-center">Contact Us</h1>
          <div class="row">
            <div class="col-md-5 padd m-auto">
              <div class="contact-us-content">
                <form>
                  <div class="form-group">
                    <label>Email Address</label>
                    <input
                      type="email"
                      class="input-email form-control"
                      placeholder="e.g. johndoe@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label>Subject</label>
                    <select class="subject form-control">
                      <option value="" selected>Select an Issue</option>
                      <option value="">option 1</option>
                      <option value="">option 2</option>
                      <option value="">option 3</option>
                      <option value="">option 4</option>
                      <option value="">option 5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Message</label>
                    <textarea
                      class="message form-control"
                      placeholder="Type your message here..."
                    ></textarea>
                  </div>
                  <div class="form-group file">
                    <div class="custom--file">
                      <img src="imgs/attachment.svg" alt="" />
                      <span>Upload an attachement</span>
                      <input
                        class="form-control"
                        type="file"
                        style="opacity: 0;"
                      />
                      <button>Choose File</button>
                    </div>
                  </div>
                  <div class="submit">
                    <button type="submit">
                      Submit message
                      <svg
                        width="24"
                        height="12"
                        viewBox="0 0 24 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M23.707 5.293L19 0.585999L17.586 2L20.586 5H0V7H20.586L17.586 10L19 11.414L23.707 6.707C23.8945 6.51947 23.9998 6.26516 23.9998 6C23.9998 5.73483 23.8945 5.48053 23.707 5.293Z"
                          fill="white"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Contact Us -->
