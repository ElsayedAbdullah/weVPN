<!DOCTYPE html>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

  <body>
    <div class="wrapper-header">
      <!-- Start Header -->
      <header class="border--bottom">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <div class="navbar-content">
              <a class="navbar-brand" href="index.html"
                ><img src="imgs/Logo.svg" draggable="false" alt="Logo"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <img src="imgs/menu-btn.svg" alt="menu-btn" />
                <img src="imgs/close.svg" alt="menu-btn" />
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      >Home <span class="sr-only">(current)</span></a

                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="wevpn-windows.html"

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#">
                      Resources

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#">
                      Support
                    </a>
                  </li>
                </ul>
                <ul class="login">
                  <li class="login-item">
                    <a href="#" class="login-link">Login</a>
                  </li>
                  <li class="login-item">
                    <a href="#" class="get-started">Get Started</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <!-- End Header -->

      <!-- Start login -->
      <div class="login">
        <div class="container">
          <h1 class="text-center">Login</h1>
          <div class="row">
            <div class="col-md-5 padd m-auto">
              <div class="login-content">
                <form>
                  <div class="form-group">
                    <label>Email Address</label>
                    <input
                      type="email"
                      class="input-email form-control"
                      placeholder="e.g. johndoe@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      type="password"
                      class="input-password form-control"
                      placeholder="Type your password here"
                    />
                  </div>
                  <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                    <button type="submit">Login</button>
                  </div>
                </form>
              </div>
              <div class="login-footer">
                <p>Don’t have an account?</p>
                <a href="#"
                  >Get started
                  <i class="fa fa-angle-right" aria-hidden="true"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End login -->
    </div>

                /></a>

              <li>

                /></a>

                <a href="#"

                /></a>

              <li>
